  <script>
    const phrases = [
      'yea',
      'yes',
      'yep',
      'yepperoo',
      'yup',
      'yeppers',
      'you bet',
      'you betcha',
      'yeet',

    ];

    function newPhrase() {
      document.getElementById('message').innerHTML =

    }
    newPhrase();

    document.body.addEventListener('click', newPhrase);
  </script>
